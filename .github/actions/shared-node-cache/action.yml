name: 'Shared Node Cache'
description: 'Install & cache our npm dependencies'
inputs:
  node-version:
    description: 'Node version to use'
    required: false
    default: '16.x'
runs:
  using: "composite"
  steps:

    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache node_modules
      uses: actions/cache@v2
      id: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ inputs.node-version }}-node_modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.node-version }}-node_modules-

    - name: Install Dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      # We need to ignore engines here because of our customizations to Apollo
      # and it's restrictive engines declaration. When that is addressed, we
      # can and should remove this.
      shell: bash
      run: yarn install --frozen-lockfile --ignore-engines
